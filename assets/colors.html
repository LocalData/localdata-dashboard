<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>ColorSchemer Color Chart</title>
  <style type="text/css">
    body {
      background-color: #FFF;
      color: #000;
      font-family: arial, sans-serif;
    }
    div.swatch {
      float: left;
      width: 280px;
      margin: 0 20px 20px 0;
    }
    div.outer {
      float: left;
      border: 1px solid #CCC;
      padding: 1px;
    }
    div.shadow {
      padding: 1px;
    }
    h1 {
      font-size: 26px;
      font-weight: normal;
      padding-bottom: 5px;
      margin-bottom: 28px;
      border-bottom: 1px solid #CCC;
    }
    div.color {
      width: 80px;
      height: 80px;
      padding: 0;
      margin: 0;
    }
    div.caption {
      float: left;
      color: #555;
      font-size: 12px;
      line-height: 16px;
      margin: 0 0 0 10px;
    }
    h3 {
      margin: 0 0 4px 0;
      padding: 0 0 2px 0;
      width: 160px;
      font-size: 13px;
      font-weight: bold;
      border-bottom: 1px solid #E6E6E6;
    }
  </style>
</head>

<body>
<h1>ColorSchemer Color Chart</h1>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #273955;background-color:#364d74;">
      <div class="color" style="background-color:#3f5b88;"></div>
    </div>
  </div>
  <div class="caption"><h3>#3f5b88</h3>HEX: #3f5b88<br />RGB: 63, 91, 136</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #c7c48a;background-color:#e6e29f;">
      <div class="color" style="background-color:#faf6ad;"></div>
    </div>
  </div>
  <div class="caption"><h3>#faf6ad</h3>HEX: #faf6ad<br />RGB: 250, 246, 173</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #8f3f1d;background-color:#ae4c23;">
      <div class="color" style="background-color:#c25527;"></div>
    </div>
  </div>
  <div class="caption"><h3>#c25527</h3>HEX: #c25527<br />RGB: 194, 85, 39</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #6f9184;background-color:#86b09f;">
      <div class="color" style="background-color:#96c4b2;"></div>
    </div>
  </div>
  <div class="caption"><h3>#96c4b2</h3>HEX: #96c4b2<br />RGB: 150, 196, 178</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #afc0c8;background-color:#cadde7;">
      <div class="color" style="background-color:#dcf1fb;"></div>
    </div>
  </div>
  <div class="caption"><h3>#dcf1fb</h3>HEX: #dcf1fb<br />RGB: 220, 241, 251</div>
</div>
<div class="swatch">
  <div class="outer">
    <div class="shadow" style="border:1px solid #5f4d3a;background-color:#7e664d;">
      <div class="color" style="background-color:#927759;"></div>
    </div>
  </div>
  <div class="caption"><h3>#927759</h3>HEX: #927759<br />RGB: 146, 119, 89</div>
</div>
</body>
</html>
