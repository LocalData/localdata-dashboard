<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LocalData</title>

    <script type="text/javascript" src="//maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

    <!-- Styles -->

    <style type="text/css" media="screen">
      @import url("css/lib/reset.css");
      @import url("js/lib/leaflet/leaflet.css");

<body>
    <!-- Header -->
    <header id="site-header">
        <h1><small><a href="index.html">localdata</a></small></h1>
        <div id="topnav">
          <a href="/" class="mysurveys">All Surveys</a>
          <a href="/logout">Log out</a>
        </div>
    </header>


    <div id="container">
    </div>
    
    <!-- Templates ========================================================-->
    <!-- Home .............................................................-->
    <script type="text/template" id="home">
    
      <div class="container">
        <header id="survey-header">
            <h2>Welcome to LocalData!</h2>
        </header>
      </div>
    
      <div class="container">
      <div id="content">
        <div id="body">
        </div>   
      </div>
      </div>
    </script>
    

    <!-- Dashboard ..........................................................-->
    <script type="text/template" id="dashboard">
      <div class="container">
        <header id="survey-header">
            <h2>My Surveys <a href="#/surveys/new" class="button flat" id="newsurvey">Create a new survey</a></h2>
            
        </header>
      </div>
    
      <div class="container">
      <div id="content">
        <div id="body">
          <div class="survey-list floatcontainer">
          </div>
        </div>   
      </div>
      </div>
    </script>

    <!-- New surveys ........................................................-->
    <script type="text/template" id="new-survey-view">
      <div class="container">
        <header id="survey-header" class="new-survey">
            <h2>Create a new survey</h2>
        </header>
      </div>
    
      <div class="container">
        <!--<div id="content">
          <div id="body">-->
            <form action="" id="new-survey-form">
              <input type="text" placeholder="Survey name" class="survey-name">
              <input type="text" placeholder="Survey city and state" class="survey-location">

              <a class="action show-advanced">Advanced options</a>
              <div class="advanced">
                <input type="text" placeholder="Survey type" class="survey-type">
                <textarea class="survey-geoObjectSource" placeholder="Geodata source options"></textarea>
              </div>
              <a class="button submit">Create new survey</a>
            </form>
        <!--  </div>   
        </div>-->
      </div>
    </script>

    <script type="text/template" id="survey-design-view">
      <div class="survey-designer">
        <h2 class="getting-started">Getting started</h2>
        <h2>What kind of survey are you planning?</h2>
        <h3>Pick from one of our pre-made survey templates</h3>

        <div class="choice-boxes floatcontainer">
          <div class="choice-box">
            <img src="img/icons/builder-icon.png" alt="">
            <h3>Standard neigbhorhood survey</h3>
            <p>Asks basic questions about condition, vacancy and other factors. Quick and informative.</p>
            <p class="time-estimate"><img src="img/icons/watch.png" alt=""> About 1 minute per property</p>
            <a href="" class="preview button">Preview survey</a>
            <a class="button use-survey">Use this survey</a>
          </div>

          <div class="choice-box">
            <img src="img/icons/builder-icon.png" alt="">
            <h3>Comprehensive neigbhorhood survey</h3>
            <p>Collect detailed information about condition, use, vacancy, and more. Takes longer to complete.</p>
            <p class="time-estimate"><img src="img/icons/watch.png" alt=""> About 4 minutes per property</p>
              <p>Coming soon</p>
            <!--<a href="" class="preview button">Preview survey</a>
            <a class="button use-survey">Use this survey</a>-->
          </div>

          <div class="choice-box">
            <img src="img/icons/builder-icon.png" alt="">
            <h3>Neighborhood<br> asset<br> survey</h3>
            <p>Map parks, churches, stores, and more.<br><br></p>
            <p class="time-estimate"><img src="img/icons/watch.png" alt=""> About 2 minutes per property</p>
            <p>Coming soon</p>
            <!--<a href="" class="preview button">Preview survey</a>
            <a class="button use-survey">Use this survey</a>-->
          </div>
        </div>

              <div id="preview-survey-title">
        <h3><%= name %></h3>
      </div>


        <p class="advanced">Or, <a href="">design your own custom survey</a>.

        <div id="preview-view-container"></div>
      </div>
    </script>

    <!-- Login ............................................................-->
    <script type="text/template" id="login-view">
      <div class="container">
        <header id="survey-header">
            <h2>Welcome to LocalData</h2>
        </header>
      </div>
    
      <div class="container">
        <div id="content">
          <div id="body" class="floatcontainer">
            <form id="login">
              <h2>Please Log In</h2>
              <div class="error"></div>
              
              <input type="text" name="email" placeholder="Your email">
              <input type="password" name="password" placeholder="Password">
              <a class="button">Log in</a>
            </form>

            <form id="create-account">
              <h2>Or, sign up for LocalData</h2>
              <div class="error"></div>

              <input type="text" name="name" placeholder="Your name">
              <input type="text" name="email" placeholder="Your email">
              <input type="password" name="password" placeholder="Password">
              <a class="button">Sign up</a>
            </form>
          </div>   
        </div>
      </div>

    </script>

    <script type="text/template" id="loading-view">
      <div class="loading">
        <img src="img/preloader.gif" alt="">
        <h2>Loading</h2>
      </div>
    </script>

    <!-- Previews .........................................................-->
    <script type="text/template" id="preview-view">
      <div id="preview-dimmer"></div>
      <div id="preview"</div>
    </script>

    <script type="text/template" id="t-preview-title">
      <div id="preview-close"></div>
    </script>

    <script type="text/template" id="t-preview-name">
      <h3>Survey Preview</h3>
    </script>

    <script type="text/template" id="t-preview-questions-container">
      <div class="preview-q-box depth-<%= depth %>">
      <% if (condition !== null) { %>
        <div class="condition">
          If they choose <%= condition %>:
        </div>
      <% } %>
      </div>
    </script>

    <script type="text/template" id="t-preview-question">
      <div class="preview-question">
        <div class="question-prompt">
          <b><%= prompt %></b>
        </div>
        <% _.each(answers, function (answer, i) { %> <div class="preview-answer"> <%= letters[i] %>: <%= answer %> </div> <% }); %>
      </div>
    </script>

    <!-- Survey ...........................................................-->    
    <script type="text/template" id="survey-view">
      <header id="survey-header">
        <div class="container">
          <h2><%= survey.name %> </h2>
        </div>
      </header>
      

      <div id="body" class="container">
        <div id="nav" class="nav nav-tabs"></div>

        <div id="content" class="floatcontainer">
          <div id="loading-view-container"></div>
          <div id="response-view-container"></div>   
          <div id="form-view-container"></div>
          <div id="export-view-container"></div>
          <div id="settings-view-container"></div>
        </div>
      </div>   
    </script>

    <script type="text/template" id="survey-list-item-view">
      <div class="survey">
        <h2><a href='#surveys/<%= survey.attributes.slug %>'><%= survey.attributes.name %></a></h2>
      </div>
    </script>

    <!-- Settings .......................................................... -->
    <script type="text/template" id="settings-view">
      <form>
        <label>Survey Name</label>
        <input type="text" name="name" value="<%= survey.name %>">

        <label>Location</label>
        <input type="text" name="location" value="<%= survey.location %>">

        <!--
        <h3>Advanced</h3>

        <label>I'll be adding points directly to the map</label>
        <input type="text" value="<%= survey.name %>" name="">

        <label>I'm working off of geodata, like parcels or building footprints</label>
        <input type="text" value="<%= survey.name %>" name="">


        <label>Passcode</label>
        <input type="text" value="<%= survey.passcode %>" id="survey-password">
        -->

        <a class="button save">Save</a>
      </form>
    </script>

    <!-- Form settings ..................................................... -->
    <script type="text/template" id="form-view">

      <div id="survey-form-tools-container">
        <a class="button edit-form-button">Edit form</a>
        <a href="http://beta.localdata.com/mobile/#<%= survey.slug %>">Go to the mobile app</a>
        <label>
          Copy link to app 
          <input type="text" value="http://beta.localdata.com/mobile/#<%= survey.slug %>">
        </label>

        <!--
        Text the app URL: <input type="text" placeholder="313 555 5555"> <input type="submit" value="Send text message">
        -->
      </div>

      <div id="builder-view-container"></div>
      <div id="preview-view-container"></div>
      <div id="editor-view-container"></div>
      <div id="survey-design-container"></div>
    </script>
    

    <!-- Responses & Filtering ..............................................-->
    <script type="text/template" id="filter-results">
    <h2>Select an answer to filter by:</h2>
    <ul>
      <% _.each(choices, function(choice) { %>
        <li><a><%- choice %></a></li>
      <% }); %>
    </ul>
    </script>
    
    <script type="text/template" id="response-view">

      <div id="filters">
        <div id="current-filter" class="floatcontainer"></div>
        <div id="subfilter">
        </div>
      </div>
      
      <div class="response-list">  
      <h3>Filter results by:</h3>

      <select id="filter">
        <option value="">Select a question to filter by</option>
      <% _.each(flattenedForm, function(filter) {%>
        <option value="<%- filter.name %>"><%- filter.text %></option>
      <% }); %>
      </select>


      <h2><%= _.size(responses) %> Response<% if(_.size(responses) != 1) { %>s<% } %></h2>

      <div id="map-view-container"></div> 

      <div id="individual-result-container"></div>  

      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Location</th>
            <th>By</th>
            <th>Data</th>
          </tr>
        </thead>
            
        <tbody>
        <% _.each(responses, function(r) { %>
          <tr class="response">
            <td class="created"><%- r.createdHumanized %></td>
            <td class="address icon-map-marker">
              <% if(r.geo_info != undefined) { %>
                <%- r.geo_info.humanReadableName %><br>
                (Id: <%- r.parcel_id %>)
              <% }else { %>
                <%- r.parcel_id %>
              <% }; %>
            </td>
            <td class="collector icon-user">
              <% if(r.geo_info != undefined) { %>
                <%- r.source.collector %>
              <% } else{ %>
                <%- r.responses.collector %>
              <% } %>
            </td>
          
            <td class="answers">
            <% _.each(r.responses, function(resp, key) { %>
              <div class="answer">
                <span class="key"><%- key %>:</span> 
                <span class="value"><%- resp %>&nbsp;</span>
              </div>
            <% }); %>
            </td>
          </tr>
        
        <% }); %>
        </tbody>
      </table>
      
      </div>
      
      <div id="result-pagination"></div>
    </script>

    <script type="text/template" id="indivdual-result">
    <div id="indiv-in">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Location</th>
            <th>By</th>
            <th>Data</th>
          </tr>
        </thead>
            
        <tbody>
          <tr class="response">
            <td class="created"><%- r.createdHumanized %></td>
            <td class="address icon-map-marker">
              <% if(r.geo_info != undefined) { %>
                <%- r.geo_info.humanReadableName %>
              <% }else { %>
                <%- r.parcel_id %>
              <% }; %>
            </td>
            <td class="collector icon-user">
              <% if(r.geo_info != undefined) { %>
                <%- r.source.collector %>
              <% } else{ %>
                <%- r.responses.collector %>
              <% } %>
            </td>
          
            <td class="answers">
            <% _.each(r.responses, function(resp, key) { %>
              <div class="answer">
                <span class="key"><%- key %>:</span> 
                <span class="value"><%- resp %>&nbsp;</span>
              </div>
            <% }); %>
            </td>
          </tr>
        </tbody>
      </table>

      <a href="" class="close button">Close</a>
    </div>
    </script>
    
    
    <!-- Map ..............................................................-->
    <script type="text/template" id="map-view">
      <div id="map-controls">
        <input type="text" id="address-search" placeholder="address">
        <a href="" class="button icon-search">Jump to address</a>
      </div>
      <div id="map">Map here</div>
      <div id="parceldeets"></div>
    </script>
    
    <!-- Export ...........................................................-->
    <script type="text/template" id="export-view">
      <h3>Export your data</h3>
      <div class="button-container">
        <a href="<%= baseurl %>/surveys/<%= surveyId %>/csv" class="button"><span class="icon-table"></span> Download CSV</a>
        
        <a href="<%= baseurl %>/surveys/<%= surveyId %>/kml" class="button"><span class="button-in"><span class="icon-globe"></span> Download KML (points) </span></a>
        
        <!--
        <a href="<%= baseurl %>/surveys/<%= surveyId %>/kml" class="button"><span class="button-in"><span class="icon-globe"></span> Download KML (parcels)</span></a>
        -->
      </div>
    </script>
    
    
    <!-- Upload ...........................................................-->
    <script type="text/template" id="upload-view">
      <h3>Upload scanned paper forms</h3>
      
      <p>When you&apos;ve scanned in the paper forms, you can upload them here.</p>
      <p>Either click the button and select the files, or drag and drop them right onto the page!</p>
      <div id="file-uploader"></div>
      <div class="drop-area"></div>
    </script>

    
    <!-- Scan .............................................................-->
    <script type="text/template" id="scan-view">
      <h3>Scanned forms</h3>
      <ul>
        <% _.each(scans, function(scan) {  %>
          <li>
            <%= scan.filename %>
            <span class="label"><%= scan.status %></span>
            <%= scan.created %>
          </li>
        <% }); %>
      </ul>
    </script>
    
    
    <!-- Navigation ........................................................-->
    <script type="text/template" id="nav-view">
    <% _.each(items, function(item) {  %>
      <li class="<%= item.active %>"><a href="#<%= item.fragment %>"><span class="<%= item.icon %>"></span><%= item.title %></a></li>
    <% }); %>
    </script>
    

    <!-- Pagination .......................................................-->
    <script type="text/template" id="pagination-view">
      <!--<div class="pagination">
        <ul>
          <li><a href="#">Prev</a></li>          
          <% _.each(_.range(1, pageCount + 1), function(page) { %>
            <li class="pagination-item"><a href=""><%= page %></a></li>
          <% }); %>
          <li><a href="#">Next</a></li>
        </ul>
      </div>-->
    </script>


    <!-- Editor  ...........................................................-->
    <!-- Editor: Base template ............................................ -->
    <script type="text/template" id="form-editor-template">
      <div id="form-editor">
        <div class="actionbar">
          <a class="button save">Save your edits</a>
          <a class="button done">Close editor</a>
          <div class="saved">Form saved</div>
        </div>

        <form>
          <h3>Questions</h3>
          <div id="editor" class="editor"></div>

          <div>
          </div>
        </form>
      </body>
    </script>

    <!-- Editor: Form templates ........................................... -->
    <script type="text/template" id="question-edit-template">
        <div class="question" data-type="yesno" data-name="<%= question.name %>">
            <input type="text" placeholder="Question" value="<%= question.text %>" data-role="question" class="question-input" style="width:90%">

            <a class="action remove">&nbsp;</a>

            <div class="question-type-container">
              <a class="<% if(question.type === 'checkbox') { %>selected<% } %> action question-type" data-role="checkbox-question">Multiple choice</a><a class="<% if(!question.type) { %>selected<% } %> action question-type" data-role="radio-question">Select one</a>
            </div>

            <h2 class="title">Answers</h2>
            <div class="answers"></div>
            <div class="question-tools-container">
              <a class="action add-answer"><i class="icon-plus-sign icon-white"></i> Add answer</a>
              <a class="action add-question"><i class="icon-plus-sign icon-white"></i> Insert another question</strong></a>
            </div>

        </div>
    </script>

    <script type="text/template" id="answer-edit-template">
        <div data-role="answer" class="iinputs-append">
            <input type="text" value="<%= text %>">
            <a class="action remove">&nbsp;</a>
            <a class="action add-sub-question"><i class="icon-share-alt "></i> Add sub-question</a>
        </div>
    </script>
             
    <script data-main="js/main" src="js/require.js"></script>

</body>
</html>
