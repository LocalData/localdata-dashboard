<div class="graph"></div>

<h4 style="<% if(meta.filter) { %> color: <%= meta.filter.color %> <% } %>">
    <span class="count"><%= meta.count %></span>
    <% if(meta.filter) { %>
        <%= meta.filter.legend %>
    <% } else { %>
        <%= kind %>
    <% } %>
</h4>
