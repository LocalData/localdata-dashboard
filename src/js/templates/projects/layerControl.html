<h4 <% if(meta.color) { %> style="border-bottom: 5px solid <%= meta.color %>" <% } %>
    class="show-settings">
    <%= meta.count %>
    <%= name %>
</h4>

<!-- <i class="fa fa-spinner fa-spin loading"></i>
<i class="fa fa-cog show-settings"></i>
 -->

<div class="graph"></div>


<!--
<span class="close"><i class="fa fa-close"></i> Remove layer</span>
 -->

<div class="settings-container"></div>
<div class="legend"></div>

<% if (meta.settingsSelected) { %>
    <div class="settings-selected">
        <h5>Selected</h5>
        <strong><%= meta.settingsSelected.name %></strong>
        <% if (meta.settingsSelected.value) { %>
            <div class=""><%= meta.settingsSelected.answer %></div>
        <% } %>
        <div class="show-settings"><i class="fa fa-cog"></i>Change</div>
    </div>
<% } %>
