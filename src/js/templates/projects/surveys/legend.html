<div class="question" data-question="<%- filters.question %>">
  <span class="question-title">
    <%- category.text %>
  </span>

  <div class="answers">
    <% _.each(category.values, function (value) {%>
      <% if (!value.value) { value.value = value.name; } %>
      <span class="answer <% if(filters.answer && (filters.answer !== value.value)) { %>inactive<% } %>"
            data-answer="<%- value.value || value.name %>"
            data-question="<%- category.name %>">
        <span class="circle" style="background-color: <%- value.color %>; border-color: <%- value.color %>;"></span>
        <%- value.text %>
      </span>
    <% }); %>
  </div>
</div>
