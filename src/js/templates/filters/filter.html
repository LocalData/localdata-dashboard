<div class="questions">
  <div class="select">
    <strong>Filter responses</strong>
    <i class="fa fa-angle-down"></i>
  </div>

  <div class="options">
  <% _.each(_.keys(questions), function (name) {%>
    <% if(! _.has(questions, name)) { return; } %>
    <div class="question" data-question="<%- name %>">
      <span class="question-title"><%- questions[name].text %></span>
      <span class="toggle"><i class="fa fa-angle-down"></i></span>
      <span class="clear"><i class="fa fa-times"></i></span>

      <div class="answers">
        <% _.each(questions[name].answers, function (answer) {%>
          <span class="answer" data-answer="<%- answer.value %>" data-question="<%- name %>" style="background-color: <%- answer.color %>; border-color: <%- answer.color %>; ">
            <%- answer.text %> (<%- answer.count %>)
          </span>
        <% }); %>
      </div>
    </div>

  <% }); %>
  </div>
</div>
