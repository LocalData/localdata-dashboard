<h3>Show responses:</h3>

<div class="questions">
  <div>
    <span class="question clear"><strong>All responses</strong></span>
  </div>
  <% _.each(_.keys(questions), function (name) {%>
    <% if(! _.has(questions, name)) { return; } %>
    <div>
      <span class="question" data-question="<%- name %>">
        <%- questions[name].text %>
      </span>
    </div>
  <% }); %>
</div>
